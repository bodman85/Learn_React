<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Useless Note Taker</title>
</head>

<body>
<div id = "app">React has not rendered yet</div>
<script type = "text/babel">

    //Create Note Class Component

    class Note extends React.Component {
        handleButtonEdit() {
            alert("this function will edit a note");
        }
        handleButtonDelete() {
            alert("this function will delete a note");
        }
        render() {
            console.log(this);
            return (
                <div>
                    <h1>Useless Note Taker</h1>
                    <button onClick={this.handleButtonEdit}>edit note</button>
                    <button onClick={this.handleButtonDelete}>delete note</button>
                </div>
            )
        }
    }


    ReactDOM.render(
        <Note/>,
        document.getElementById("app")
    )
</script>
</body>
