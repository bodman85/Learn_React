<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Useless Note Taker</title>
</head>

<body>
<div id = "app">React has not rendered yet</div>
<script type = "text/babel">

    //Create Note Class Component

    class Warnings extends React.Component {
        handle1stButtonHover() {
            alert("Ouch! This is hot!");
        }
        handle2ndButtonHover() {
            alert("Brain freeze!");
        }
        render() {
            console.log(this);
            return (
                <div>
                    <h1>Life Warnings</h1>
                    <button onMouseOver={this.handle1stButtonHover}>Touch the stove</button>
                    <button onMouseOver={this.handle2ndButtonHover}>Drink slurpee really fast</button>
                </div>
            )
        }
    }


    ReactDOM.render(
        <Warnings/>,
        document.getElementById("app")
    )
</script>
</body>
</html>
