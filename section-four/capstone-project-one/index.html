<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <title>FriendLy</title>
</head>
<body>
    <div id = "app">React has not rendered yet</div>
    <script type = "text/babel">

        function FriendLy() {
            var friendlyStyle = {
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style = {friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }

        function Avatar() {
            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return(
                <img src ="https://media.licdn.com/dms/image/C5603AQGgOVvx56sWfQ/profile-displayphoto-shrink_400_400/0/1607353648020?e=1704326400&v=beta&t=9xmfqItxZA8ME1XolphtGqha11H7sGulekK0-iCEvHU" alt="profile pic" style={avatarStyle}/>
            );
        }

        function UserName() {
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20
            }
            return(
                <h1 style = {nameStyle}>Profile Name</h1>
            );
        }

        function GetConnected() {
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var iconStyle = {
            margin: 20
        }

        function Like() {
            return(
                <i className="fa fa-thumbs-up" aria-hidden="true" style = {iconStyle}></i>
            );
        }

        function Share() {
            return(
                <i className="fa fa-share" aria-hidden="true" style = {iconStyle}></i>
            );
        }

        function Add() {
            return(
                <i className="fa fa-users" aria-hidden="true" style = {iconStyle}></i>
            );
        }

        ReactDOM.render(
            <FriendLy/>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
