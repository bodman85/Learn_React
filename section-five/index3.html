<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
</head>

<body>
<div id = "app">React has not rendered yet</div>
<script type = "text/babel">
    var ColorSpectrum = function() {
        return (
            <div>
                <ParametrizedObject name="Red" color="red"/>
                <ParametrizedObject name="Orange" color="orange"/>
                <ParametrizedObject name="Yellow" color="yellow"/>
                <ParametrizedObject name="Green" color="green"/>
                <ParametrizedObject name="Blue" color="blue"/>
                <ParametrizedObject name="Indigo" color="indigo"/>
                <ParametrizedObject name="Violet" color="violet"/>
            </div>
        );
    }

    var ParametrizedObject = function(props) {
        var myStyle = {
            hight: 50,
            width: 150,
            backgroundColor: props.color
        }
        return (
            <h1 style = {myStyle}>{props.name}</h1>
        );
    }

    ReactDOM.render(
        <div>
            <ColorSpectrum/>
        </div>,
        document.getElementById("app")
    )
</script>
</body>
</html>
